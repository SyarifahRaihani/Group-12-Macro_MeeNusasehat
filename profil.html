<!-- modal form -->
<div class="modal fade" id="editProfileModal" tabindex="-1" role="dialog" aria-labelledby="editProfileModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editProfileModalLabel">Ubah Profil</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Form for editing user profile -->
        <form>
          <div class="form-group">
            <label for="edit-nama">Nama</label>
            <input type="text" class="form-control" id="edit-nama" placeholder="Masukan Nama" name="edit-nama" >
          </div>
          <div class="form-group">
            <label for="edit-email">Email</label>
            <input type="text" class="form-control" id="edit-email" placeholder="Masukan Email" name="edit-email" >
          </div>
          <div class="form-group">
            <label for="edit-password">Password</label>
            <input type="password" class="form-control" id="edit-password" placeholder="Masukan Password" name="edit-password" >
          </div>
          <div class="form-group">
            <label for="edit-tanggal">Tanggal Lahir</label>
            <input type="date" class="form-control" id="edit-tanggal" placeholder="Masukan Tanggal Lahir" name="edit-Tanggal" >
          </div>
          <div class="form-group">
            <label for="edit-tempatlahir">Tempat Lahir</label>
            <input type="text" class="form-control" id="edit-tempatlahir" placeholder="Masukan Tempat Lahir" name="edit-tempatlahir" >
          </div>
          <div class="form-group">
            <label for="edit-alamat">Alamat</label>
            <input type="text" class="form-control" id="edit-alamat" placeholder="Masukan Alamat" name="edit-alamat" >
          </div>
          <div class="form-group">
            <label for="edit-foto">Foto</label>
            <input type="file" class="form-control" id="edit-foto" placeholder="Masukan Foto" name="edit-foto" >
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Tutup</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" id="saveChanges">Simpan Perubahan</button>
      </div>
